<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./praCSS.css">
  <title>CSS practice</title>
</head>
<body>
  <div class="first"></div>
  <ul>
    <li>사과</li>
    <li class="orange">당근</li>
    <li>바나나</li>
    <li>오렌지</li>
  </ul>
  <div class="tomato">토마토</div>
  <div class="mango">Mango</div>
  <ul class="fruit">
    <li>딸기</li>
    <li>사과</li>
    <li>오렌지</li>
    <li>망고</li>
  </ul>

  <br>

  <div class="box-group">
    <div>1</div>
    <div>2</div>
    <div>3
      <div>3-1</div>
      <div>3-2</div>
      <div>3-3</div>
    </div>
  </div>


  <!-- :: 가상 요소 선택자 (before) -->
  <ul class="beforeP">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

  <ul class="afterP">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  
</body>
</html>
