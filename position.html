<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./position.css">
</head>
<body>

  

  <div class="parent">
    <div class="child"></div>
  </div>

  <!-- relative -->
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>

  <!-- absolute 부모 요소를 기준으로 한다.-->
  <div class="grand-parent">
    <div class="parent_a">
      <div class="child_a">1</div>
      <div class="child_a abolute">2</div>
      <div class="child_a">3</div>
    </div>
  </div>

  <div class="section">
    <h1>Title 1</h1>
  </div>
  <div class="section">
    <h1>Title 2</h1>
  </div>
  <div class="section">
    <h1>Title 3</h1>
  </div>
  <div class="section">
    <h1>Title 4</h1>
  </div>
  <div class="section">
    <h1>Title 5</h1>
  </div>
  <div class="section">
    <h1>Title 6</h1>
  </div>
  <div class="section">
    <h1>Title 7</h1>
  </div>
  <div class="section">
    <h1>Title 8</h1>
  </div>

  <div class="box-group">
    <div class="box_d box1">1</div>
    <div class="box_d box2">2</div>
    <div class="box_d box3">3</div>
    <div class="box_d box4">4</div>
    <div class="box_d box5">5</div>
  </div>

  <span class="inline">INLINE</span>
</body>
</html>
